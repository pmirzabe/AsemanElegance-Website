<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support - Aseman Elegance</title>
  <link rel="stylesheet" href="support.css" />
</head>
<body>
  <div class="container">
    <h1>Contact Support</h1>
    <p>Need help? Fill out the form below and our team will get back to you shortly.</p>
    <form action="https://formsubmit.co/info@asemanelegance.com" method="POST">
      <!-- HIDDEN CONFIG -->
      <input type="hidden" name="_next" value="https://www.asemanelegance.com/thank-you.html" />
      <input type="hidden" name="_captcha" value="false" />

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="order">Order ID</label>
      <input type="text" id="order" name="order" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
