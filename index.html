<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsemanElegance Inc.</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2ff;
            color: #1e3a8a;
        }
        header {
            background: linear-gradient(to right, #1e40af, #3b82f6);
            color: white;
            text-align: center;
            padding: 40px 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 80vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .hero img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero div {
            position: relative;
            z-index: 1;
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 60px 20px;
        }
        .section-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
            border-bottom: 3px solid #3b82f6;
            display: inline-block;
        }
        .about, .products {
            text-align: center;
            padding: 40px;
        }
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            background: #1e3a8a;
            color: white;
            padding: 30px;
            margin-top: 60px;
            font-size: 18px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #1e40af;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="AsemanElegance Logo" class="logo">
        AsemanElegance Inc.
    </header>
    
    <section class="hero">
        <img src="hero.jpg" alt="Hero Section Image">
        <div>Elevate Your Lifestyle with Elegance</div>
    </section>
    
    <div class="container">
        <section class="about">
            <h2 class="section-title">About Us</h2>
            <p>AsemanElegance Inc. curates high-quality, sophisticated products that enhance everyday life with luxury and style.</p>
        </section>
        
        <section class="products">
            <h2 class="section-title">Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="item1.jpg" alt="Luxury Jewelry & Watches">
                    <p>Coming Soon</p>
                </div>
                <div class="product">
                    <img src="item2.jpg" alt="Modern Fashion Accessories">
                    <p>Coming Soon</p>
                </div>
                <div class="product">
                    <img src="item3.jpg" alt="Premium Home Decor">
                    <p>Coming Soon</p>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 AsemanElegance Inc. |
        <a class="btn" href="#">Shop Now</a> |
        <a class="btn" href="privacy-policy.html">Privacy Policy</a>
        </p>
    </footer>
</body>
</html>
